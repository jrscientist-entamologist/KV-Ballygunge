<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" href="Enrollment.css">
</head>
<body>
  <div class="form-container">
    <h2>Student Enrollment Form</h2>
    <form action="#" method="post">
      
      <label for="fullname">Full Name of Student</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter full name of student" required>
      <label for="fullname">Name of Father</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter name of father" required>
      <label for="fullname">Name of Mother</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter name of mother" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      <label for="phone">Alternative Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your alternative phone number" required>


      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <label>Physically Disabled</label>
      <div class="radio-group">
        <label><input type="radio" name="handicapped" value="yes" required> Yes</label>
        <label><input type="radio" name="handicapped" value="no"> No</label>
      </div>

      <label for="class">Select Class</label>
      <select id="class" name="class" required onchange="toggleCourse()">
        <option value="">-- Choose Class --</option>
        <option value="1">Balvartika I</option>
        <option value="1">Balvartika II</option>
        <option value="1">Balvartika III</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <option value="4">Class 4</option>
        <option value="5">Class 5</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>

      <div id="courseSection" style="display:none;">
        <label for="course">Select Course</label>
        <select id="course" name="course">
          <option value="">-- Choose a Stream --</option>
          <option value="science">Science(Computer Science)</option>
          <option value="science">Science(Bilology)</option>
          <option value="commerce">Commerce</option>
          <option value="arts">Humanities</option>
        </select>
      </div>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter address" required></textarea>

      <button type="submit">Enroll Now</button>
    </form>
  </div>

  <!---Honestly speaking I searched it on internet ok as Idk javascript-->
  <script>
    function toggleCourse() {
      let classSelect = document.getElementById("class").value;
      let courseSection = document.getElementById("courseSection");

      if (classSelect === "11" || classSelect === "12") {
        courseSection.style.display = "block";
      } else {
        courseSection.style.display = "none";
      }
    }
  </script>
</body>
</html>
